<div class="status-messages">
  <p *ngIf="loading">‚è≥ Cargando tarjetas...</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>

<div class="cards-container" *ngIf="!loading && cards.length > 0">
  <div class="card" *ngFor="let card of cards">
    <img [src]="getImage(card.nameProduct)" alt="{{ card.nameProduct }}">
    <h3>{{ card.nameProduct }}</h3>
    <p class="number">#{{ card.numberProduct }}</p>
    <p class="detail">{{ card.detaildProduct }}</p>
    <p class="balance">Saldo: {{ card.balanceProduct | currency:'COP':'symbol' }}</p>
  </div>
</div>
